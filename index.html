<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>  <!--Script correspondiente al c칩digo js en que est치 programado A-Frame-->
  </head>
  <body>
    <a-scene> <!-- Corresponde a una escena dentro de la cual establecemos los distintos elementos que la componen -->

      <!-- position corresponde a los ejes x, y, z, donde nosotros consideramos que nuestra posici칩n es 0,0,0 -->
      <!-- consideramos m치s o menos que son metros en la realidad -->
      <!-- Alt + Ctrl + I Para abrir el editor de A-Frame en el navegador-->
      <a-assets>
        <img id="360" src="../assets/imgs/prueba4.jpg">
      </a-assets>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" src="../assets/imgs/prueba1.jpg"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" src="#360"></a-sphere>
      <a-cylinder position="1 1.5 -3" radius="1" height="2" color="#AED6F1" src="../assets/imgs/prueba3.jpg"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"
      animation="property: color; to: #FFFFFF; dir: alternate; dur: 10000; loop: true"></a-plane>
      <a-sky color="#AED6F1" ></a-sky>

      <a-entity movement-controls="fly: true" position="0 0 0">
        <a-entity camera position="0 3 0" look-controls wasd-controls></a-entity>
        <a-entity oculus-go-controls oculus-quest-controls x-button-listener></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
